server.port=80
# Github\u767B\u5F55\u9700\u8981\u7684\u53C2\u6570
github.client_id=
github.client_secret=
github.redirect_uri=http://localhost:80/callback
# Gitee\u767B\u5F55\u9700\u8981\u7684\u53C2\u6570
gitee.client_id:
gitee.client_secret:
gitee.redirect_uri:http://localhost:80/giteeCallback
#mysql8.0\u7248\u672C\u9700\u8981\u52A0\u65F6\u95F4\u6233\uFF01
spring.datasource.url=jdbc:mysql://localhost:3306/community?serverTimezone=GMT%2B8
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#mybatis\u96C6\u6210\u914D\u7F6E
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.example.community.mapper
mybatis.mapper-locations=classpath:mapper/*.xml
spring.devtools.restart.exclude=static/**,public/**
# \u963F\u91CC\u4E91\u56FE\u7247\u4E0A\u4F20\u9700\u8981\u7684\u53C2\u6570
aliyun.oss.endPoint:
aliyun.oss.accessKeyId:
aliyun.oss.accessKeySecret:
aliyun.oss.bucketName:
# \u65E5\u5FD7\u6587\u4EF6\u914D\u7F6E
logging.file.name=log/community.log
logging.level.root=info
logging.file.max-history=30
logging.file.max-size=200MB
logging.level.com.example.community.mapper=debug
# session\u5931\u6548\u65F6\u95F4
server.servlet.session.timeout=15552000
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

spring.redis.host=
#Redis服务器连接端口
spring.redis.port=
#Redis服务器连接密码（默认为空）
spring.redis.password=
#连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
#连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
#连接超时时间（毫秒）
spring.redis.timeout=3000ms



